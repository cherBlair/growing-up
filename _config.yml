about_box_sub_content: >-
 &nbsp; 분위기 좋고 능력이 출중한 분들이 모인 작은 회사에서 개발자 커리어의 첫 발을 들여 
 운이 좋게도 <strong>백엔드에서 프론트엔드, 웹에서 앱, 사이트 기획부터 개발 QA, 유지보수 등 전반적인 업무 일선</strong>에서 다양한 일들을 체득하였습니다. <br><br>

 - [BE] <strong>Java와 Spring, JPA</strong>로 백엔드 실무를 다짐 <br>
 - [FE] <strong>Javascript와 html, css, Ajax, JQuery, mustache template, site mesh</strong>를 활용하여 반응형 웹 프론드엔드 작업 <br>
 - [기획] 채팅 앱, 아파트 주차 예약 앱 기획, 기존 운영 사이트에 추가되는 새로운 기능 기획 <br>
 - [QA] 업데이트 전 테스트 사항을 문서화하여 체크 <br>
 - [DB] <strong>MySql / MariaDB / ORACLE</strong> <br>
 - [MIDDLE] <strong>Tomcat</strong> <br>
 - [APP] <strong>flutter</strong>를 사용하여 <strong>안드로이드와 iOS 채팅 앱 출시 및 유지 보수</strong> <br><br>

 프로젝트를 도맡아 신뢰를 바탕으로 현장의 소리부터 회사 내부의 이슈들까지 모두 모아 <strong>더 나은 프로그램을 만들어 나가는 데 일조하는 개발자</strong> 입니다.

