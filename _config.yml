# About
about_meta: About Me
about_header: >- 
  "The secret of getting ahead is getting started."
about_introduce: >-
  "새로운 도전을 즐기는, 호기심 많은 개발자 🧐"
about_content: >-
 안녕하세요. <strong>꾸준히 성장하는 개발자 김하나</strong> 입니다.<br><br>

 ✅ <strong> 도전과 성취가 있는 삶을 지향합니다. </strong><br>
 　 경영학을 전공한 저에게, 개발자로의 진로는 또 다른 세계로의 여행이었습니다.
  <strong>Java와 Android</strong>를 배워 개발자의 세상에 첫 발을 내딛었고, 이후 <strong>서버 개발과 프론트 작업, 기획, Flutter를 활용한 어플리케이션 개발</strong> 등 새로운 미션을 수행하며 성장해왔습니다.
  이론과 실무를 함께하며 시너지를 높이기 위해 업무와 병행하여 <strong>컴퓨터 과학과에 편입/졸업</strong> 하였으며 <strong>정보처리기사 자격증 및 SQL 개발자 자격증</strong>을 취득하였습니다.<br><br>

 ✅ <strong> 호기심이 많고 행동 지향적 입니다. </strong><br>
 　 첫 회사는 주차 솔루션을 가지고 있었습니다. 언젠가 마트 POS기에서 차량 할인 등록 시 반복적으로 주차 할인권이 적용되지 않는다는 문의가 들어왔습니다. 
  로컬 환경에서는 문제의 원인을 진단할 수 없었고, 결국 <strong>직접 현장을 찾아 테스트를 진행</strong>하며 대표님과 함께 문제의 원인을 찾아 그 자리에서 문제를 해결하였습니다. 
  그 과정에서 <strong>현장의 담당자와 소통</strong>하였고, 반복되는 문제에 대한 불만을 잠재울 수 있었습니다. 또한 이를 계기로 동일 마트 체인점에 설치된 프로그램을 모두 업데이트 하여 <strong>재발을 방지</strong>하였습니다.
  왜? 머릿 속에 물음표가 떠오르면 <strong>직접 몸으로 부딪혀 궁금증을 해결</strong>해왔고, 이러한 호기심이 동력이 되어 한층 더 성장할 수 있었습니다.<br><br>

 ✅ <strong> 일의 우선순위를 정하고, 효율적으로 처리합니다. </strong><br>
 　 모든 일에서 <strong>소통을 최우선</strong>으로 둡니다. 대화 없이는 아무 것도 해결되지 않는다고 생각합니다. 
  필요하다면 그 누구와도 소통하고 의견을 조율할 수 있습니다. 우선순위가 정해지면, 이를 기반으로 항상 <strong>구글시트에 WBS를 작성하고 NOTION 툴을 활용하여 업무의 흐름을 기록</strong>합니다. 
  일의 시작부터 마무리까지 끊임 없이 소통합니다.<br><br>

 ✅ <strong> 지속적으로 나아갑니다. </strong><br>
 　 🔹꾸준히 <strong>학습</strong>합니다. 인프런과 패스트캠퍼스를 통해 Spring과 Jpa, Java, Algorithm을 틈틈히 학습하고 있습니다. <br>
 　 🔹<strong>체력을 단련</strong>합니다. 달리기와 테니스, 수영을 즐깁니다. <br>
 　 🔹회사 및 집 근처 도서관에서 <strong>다양한 장르의 책</strong>을 빌려 읽습니다. <br><br><br>


